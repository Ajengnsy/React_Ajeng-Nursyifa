<!DOCTYPE html>
  <head>
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="font-sans"></body>

  <nav class="bg-white shadow-sm">
    <div class="mx-auto px-4 py-2 flex justify-between items-center">

      <div class="text-lg font-semibold">Simple header</div>
      <div class="space-x-8">
        <a
          href="#"
          class="text-white bg-blue-600 px-4 py-2 rounded-md transition duration-300 ease-in-out hover:bg-blue-800"
          >Home</a
        >
        <a
          href="#"
          class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out"
          >Features</a
        >
        <a
          href="#"
          class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out"
          >Pricing</a
        >
        <a
          href="#"
          class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out"
          >FAQs</a
        >
        <a
          href="#"
          class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out"
          >About</a
        >
      </div>
    </div>
  </nav>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10 px-4">
      <div class="flex justify-center items-center">
        <i class="fa-brands fa-bootstrap text-purple-500 text-4xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Create Product
      </h1>
      <p class="text-center mb-8 text-gray-600">
        isi formulir di bawah untuk membuat produk baru.
      </p>

      <form
        id="createProductForm"
        class="bg-white p-8 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-6"
        onsubmit="event.preventDefault(); showModal();"
      >
        <div class="mb-8 col-span-1">
          <label for="productName" class="block text-gray-700 font-medium mb-2"
            >Product Name</label
          >
          <input
            type="text"
            id="productName"
            class="form-input mt-1 block w-full border border-1 border-gray-500 rounded-md shadow-sm focus:border-blue-500 "
            minlength="6"
            maxlength="50"
            required
          />
          <div class="error-message invalid-feedback" id="productNameError">
            Nama Produk antara 6-50 karakter
          </div>
        </div>

        <div class="mb-8 col-span-2">
          <label
            for="productCategory"
            class="block text-gray-700 font-medium mb-2"
          >Product Category</label>
          <select
            id="productCategory"
            class="form-select mt-1 block w-1/2 border border-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500"
            required
          >
            <option selected disabled value="">Choose...</option>
            <option value="category1">pilihan 1</option>
            <option value="category2">pilihan 2</option>
            <option value="category3">pilihan 3</option>
          </select>
        </div>

        <div class="mb-6 col-span-1">
          <label for="productImage" class="block text-gray-700 font-medium mb-2"
            >Image of Product</label
          >
          <div class="relative w-full">
            <input
              type="file"
              id="productImage"
              class="absolute top-0 left-0 opacity-0 w-full h-full z-50 cursor-pointer"
              required
            />
            <div class="flex">
              <label
                for="productImage"
                class="cursor-pointer px-4 py-2 bg-blue-500 text-white font-semibold rounded-l-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              >
                Choose File
              </label>
              <span
                id="fileName"
                class="bg-white border border-gray-300 px-4 py-2 text-gray-700 rounded-r-md flex-grow"
                >Tidak ada file</span
              >
            </div>
          </div>
        </div>


        <div class="mb-8 col-span-2">
          <label class="block text-gray-700 font-medium mb-2"
            >Product Freshness</label
          >
          <div class="flex items-center mb-2">
            <input
              type="radio"
              name="freshness"
              id="brandNew"
              value="brand-new"
              class="form-radio text-blue-500"
              required
            />
            <label for="brandNew" class="ml-2 text-gray-700">Brand New</label>
          </div>
          <div class="flex items-center mb-2">
            <input
              type="radio"
              name="freshness"
              id="secondHand"
              value="second-hand"
              class="form-radio text-blue-500"
              required
            />
            <label for="secondHand" class="ml-2 text-gray-700"
              >Second Hand</label
            >
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              name="freshness"
              id="refurbished"
              value="refurbished"
              class="form-radio text-blue-500"
              required
            />
            <label for="refurbished" class="ml-2 text-gray-700"
              >Refurbished</label
            >
          </div>
        </div>

        <div class="mb-6 col-span-2">
          <label
            for="additionalDescription"
            class="block text-gray-700 font-medium mb-2"
            >Additional Description</label
          >
          <textarea
            id="additionalDescription"
            rows="4"
            class="form-textarea mt-1 block w-full border border-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          ></textarea>
        </div>

        <div class="mb-6 col-span-1">
          <label for="productPrice" class="block text-gray-700 font-medium mb-2"
            >Product Price</label
          >
          <div
            class="flex items-center border border-gray-300 rounded-md shadow-sm"
          >
            <span
              class="inline-flex items-center px-3 text-gray-500 bg-gray-200 border-r border-gray-300 rounded-l-md"
              >$</span
            >
            <input
              type="number"
              id="productPrice"
              value="1"
              min="1"
              class="form-input flex-1 block border-1 rounded-r-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              required
            />
          </div>
        </div>

        <div class="col-span-2">
          <button
            type="submit"
            class="w-full py-3 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
