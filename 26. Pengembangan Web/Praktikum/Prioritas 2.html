<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecosia - Green Optimized Search</title>
    <style>
      /* Warna latar belakang netral yang mengurangi konsumsi energi */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4; /* Latar belakang lembut */
        color: #333; /* Warna teks yang lembut untuk kenyamanan mata */
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #3b7643; /* Warna hijau yang memberikan kesan alami */
        color: #fff;
        padding: 15px;
        text-align: center;
      }
      main {
        padding: 20px;
        text-align: center;
      }
      /* Memastikan gambar lebih besar */
      .logo {
        width: 300px; /* Perbesar ukuran gambar */
        height: auto;
      }
      /* Button search sederhana */
      .search-bar {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      input[type="text"] {
        width: 80%;
        max-width: 600px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #3b7643;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Footer dengan warna sederhana */
      footer {
        background-color: #3b7643;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ecosia</h1>
    </header>

    <main>
      <img src="Gambar.jpg" alt="Ecosia Logo" class="logo" />
      <div class="search-bar">
        <input type="text" placeholder="Search the web to plant trees..." />
        <button>Search</button>
      </div>
      <p>Make a positive impact with every search.</p>
    </main>

    <footer>
      <p>&copy; 2024 Ecosia - Powered by Renewable Energy</p>
    </footer>
  </body>
</html>
